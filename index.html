<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button> <img src="images/search.png"> </button>  
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp" > 22c </h1>
            <h2 class=" city"> New York </h2>
            <div class="details">
                <div class="col">
                    <img src="imges/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div> 
                </div>
                <div class="col">
                    <img src="imges/wind.png" >
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div> 
                </div>
            </div>

        </div>
    </div>
    <script>
       const apiKey = "here we insert the key of the api to be fetched";
       const apiUrl = "this is where the url of the api  is placed ";

       const searchBox = document.querySelector(".search input");
       const searchBtn = document.querySelector(".search button");
       const weatherIcon = document.querySelector(".weather-icon");

       async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        
       if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";

       }else {

       
       
        var data  = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "c";
        document.querySelector(".humidity").innerHTML = Math.round (data.main.humidity) + "%"; 
        document.querySelector(".wind").innerHTML = data.wind.speed + 'km/hr'; 
        
        if(data.weather[0].main = "cloud "){
            weatherIcon.src = "images/clouds.png";
        }else  if(data.weather[0].main = "Rain "){
            weatherIcon.src = "images/rain.png";
        } else  if(data.weather[0].main = "Drizzle "){
            weatherIcon.src = "images/drizzles.png";
        } else  if(data.weather[0].main = "Mist"){
            weatherIcon.src = "images/mist.png";
        }
        document.querySelector(".weather").style.display = block ;
        document.querySelector(".error").style.display = "block";
         
       }
    }
       searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
       })
       
    </script>
</body>
</html>
